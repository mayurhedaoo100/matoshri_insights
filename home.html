<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black; /* Change background color to black */
			font-family: Arial, sans-serif; /* Change font to Arial */
			color: #fff; /* Change text color to white */
		}

		.container {
			width: 400px;
			margin: 100px auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 15px grey;
			 /* Add border radius */
		}

		h1 {
            color:black;
			text-align: center;
			font-size: 30px;
		}

		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #555; /* Change border color to grey */
			box-sizing: border-box;
			font-family: Arial, sans-serif; /* Change font to Arial */
		}

		button {
			background-color: #ffa500; /* Change button color to light orange */
			color: #fff;
			padding: 14px 20px;
			margin: 10px 0;
			border: none;
			cursor: pointer;
			width: 100%;
            font-size:15px;
			font-family: Arial, sans-serif; /* Change font to Arial */
		}

		button:hover {
			background-color: #ff8c00; /* Change button hover color to darker orange */
		}

		.cancelbtn {
			width: auto;
			padding: 10px 18px;
			background-color: #f44336;
		}

		.container > label {
            color:#404040;
			float: left;
			font-size: 18px;
			font-weight: bold;
			margin-top: 10px;
			font-family: Arial, sans-serif; /* Change font to Arial */
		}

		.container > span.psw {
			float: right;
			padding-top: 16px;
			font-family: Arial, sans-serif; /* Change font to Arial */
		}

		.container > span.psw a {
			color: #ffa500; /* Change forget password link color to light orange */
		}

		@media screen and (max-width: 600px) {
			.container {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<label for="username"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="username" required>

		<label for="password"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="password" required>

		<button type="submit">Login</button>
		<div style="clear:both"></div>
		<span class="psw">Forgot <a href="#">password?</a></span>
	</div>
</body>
</html>
